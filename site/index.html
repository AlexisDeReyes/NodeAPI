<!doctype html>
<html>
    <head>
        <title>Gift Registry</title>
        <script src="outlib/jquery-2.1.1.js"></script>
        <script src="outlib/angular.js"></script>
        <script src="outlib/angular-route.js"></script>
        <script src="outlib/bootstrap/js/bootstrap.js"></script>
        <script src="javascript/Request.js"></script>
        <script src="javascript/registryControllers.js"></script>
        <script src="master.js"></script>
        <link href="outlib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
        <link href="outlib/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="styles/registry.css" rel="stylesheet" />
    </head>
    <body>
        <div data-ng-app="masterApp" data-ng-controller="RegisterController">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                        <ul class="nav navbar-nav">
                            <li><b>{{currentuser.display}}</b></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu" novalidate role="form">
                                    <li>
                                        <div>
                                            <form novalidate class="navbar-form" role="form">
                                                <div class="form-group">
                                                    <input type="text" data-ng-class="{false:'error', true: 'valid'}[Register.IsValid['email']]" class="form-control" ng-model="Register.email" placeholder="Email Address" />
                                                    <input type="password" class="form-control" data-ng-model="Register.password" placeholder="Password" />
                                                    <input type="password" class="form-control"  data-ng-model="Register.password2" placeholder="Verify Password" />
                                                    <input type="text" class="form-control" data-ng-model="Register.name" placeholder="Name" /><br />
                                                </div>
                                                <button type="submit" data-ng-disabled="Register.valid" class="btn btn-default">Create Account</button>
                                            </form>
                                        </div>   
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form novalidate class="navbar-form navbar-right" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="signIn.email" placeholder="Email Address" />
                                <input type="password" class="form-control" data-ng-model="signIn.password" placeholder="Password" />
                            </div>
                            <button type="submit" class="btn btn-default">Sign In</button>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <div class="container">
                <div class="row-fluid">
                    <h2 class="text-center">Register or Sign In</h2>
                </div>
                <div class="row-fluid">
                    <div class="col-md-2"></div>
                    <div class="col-md-3">
                        <div class="pull-right">
                            <div class="row-fluid">
                                <h4>Create a new account</h4>
                            </div>
                            <form novalidate class="simple-form">
                                <input type="text" ng-model="Register.email" placeholder="Email Address" /><br />
                                <input type="password" data-ng-model="Register.password" placeholder="Password" /><br />
                                <input type="password" data-ng-model="Register.password2" placeholder="Verify Password" />
                                <input type="text" data-ng-model="Register.name" placeholder="Name" /><br />
                                <input type="submit" ng-click="RegisterUser()" value="Register" />
                            </form>
                            <!--<div class="row-fluid">
                                <h4>Create a new account</h4>
                            </div>
                            <div class="row-fluid">
                                <input type="text" data-ng-model="Register.email" placeholder="Email Address" />
                            </div>
                            <div class="row-fluid">
                                <input type="password" data-ng-model="Register.password" placeholder="Password" />
                            </div>
                            <div class="row-fluid">
                                <input type="password" data-ng-model="Register.password2" placeholder="Verify Password" />
                            </div>
                            <div class="row-fluid">
                                <input type="text" data-ng-model="Register.name" placeholder="Name" />
                            </div>
                            <div class="row-fluid">
                                <button type="button" ng-click="alert('hey');">submit</button>
                            </div>-->
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-3">
                        <div class="pull-left">
                            <div class="row-fluid">
                                <h4>Sign In</h4>
                            </div>
                            <div class="row-fluid">
                                <input type="text" data-ng-model="signin.email" placeholder="Email Address" />
                            </div>
                            <div class="row-fluid">
                                <input type="text" data-ng-model="signin.password" placeholder="Password" />
                            </div>
                            <div class="row-fluid">
                                <button type="button">submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-ng-view></div>
        </div>
    </body>
</html>
