<div class="container">
    <div class="row-fluid">
        <h2 class="text-center">Register or Sign In</h2>
    </div>
    <div class="row-fluid">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <div class="row-fluid">
                <h4>Create a new account</h4>
            </div>
            <div class="row-fluid">
                <input type="text" data-ng-model="register.email" placeholder="Email Address"/>
            </div>
            <div class="row-fluid">
                <input type="text" data-ng-model="register.password" placeholder="Password" />
            </div>
            <div class="row-fluid">
                <input type="text" data-ng-model="register.password2" placeholder="Verify Password" />
            </div>
            <div class="row-fluid">
                <input type="text" data-ng-model="register.name" placeholder="Name" />
            </div>
            <div class="row-fluid">
                <button type="button" data-ng-click="">submit</button>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <div class="row-fluid">
                <h4>Sign In</h4>
            </div>
            <div class="row-fluid">
                <input type="text" data-ng-model="signin.email" placeholder="Email Address" />
            </div>
            <div class="row-fluid">
                <input type="text" data-ng-model="signin.password" placeholder="Password" />
            </div>
            <div class="row-fluid">
                <button type="button" data-ng-click="">submit</button>
            </div>
        </div>
    </div>
</div>
